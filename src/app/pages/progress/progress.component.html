

 <div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">


              <h4 class="card-title">Barra de Progreso</h4>

            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width]='porcentaje1 + "%"'   ></div>
            </div>
<br>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [style.width]='porcentaje2 + "%"'   ></div>
            </div>
          </div>
      </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
      <div class="card">
          <div class="card-body">

            <!-- INPUTS DE NUESTRO COMPONENTE -->
          <app-incrementador (cambioValor)='porcentaje1 = $event' nombre='Ganadores' [porcentaje]='0'></app-incrementador>
          </div>
      </div>
  </div>
  <div class="col-6">
    <div class="card">
        <div class="card-body">

            <app-incrementador (cambioValor)='porcentaje2 = $event' nombre='Perdedores' [porcentaje]='0'></app-incrementador>
        </div>
    </div>
</div>
</div>
