
<h4>{{leyenda}} - {{porcentaje}}</h4>

 <div class="input-group">
  <input #txtProgreso type="number" min='1' max='100' class="form-control" placeholder="" [(ngModel)]="porcentaje" name='porcentaje' (ngModelChange)='onChanges($event)' aria-label="" aria-describedby="button-addon4">
  <div class="input-group-append" id="button-addon4">
    <button class="btn btn-primary" type="button" (click)='aumentarPorcentaje()'><i class='mdi mdi-plus'></i></button>
    <button class="btn btn-secondary" type="button" (click)='disminuirPorcentaje()'><i class='mdi mdi-minus'></i></button>
  </div>
</div>
